<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/styles.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white ps-2 fs-4" href="#">JavaScript Quiz</a>
            <span class="navbar-text text-white pe-5 fs-4" id="timer">
              00:00
            </span>
          </div>
        </div>
      </nav>
      <div class="container">
        <!-- starting card and all questions -->
        <div class="row">
          <!-- Starting Card -->
          <div class="col m-auto card text-center mt-4 col-8" id="introCard">
            <div class="card-header fs-5">
              Press the "Start" button below to begin!
            </div>
            <div class="card-body">
              <a href="#" class="btn btn-success">Start</a>
            </div>
          </div>
          <!-- First question -->
          <div class="col m-auto card text-center mt-4 col-8" id="introCard">
            <div class="card-header fs-5">
                Arrays in JavaScript can be used to store:
            </div>
            <div class="card-body">
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" data-answer="incorrect">1. Numbers and Strings</a>
                <a href="#" class="list-group-item list-group-item-action" data-answer="incorrect">2. Boolean</a>
                <a href="#" class="list-group-item list-group-item-action" data-answer="incorrect">3. Other Arrays</a>
                <a class="list-group-item list-group-item-action disabled" data-answer="correct">4. All of the Above</a>
              </div>
              <a href="#" class="btn btn-success m-2">Submit</a>
            </div>
            <div class="card-footer text-success">
                Correct!
            </div>
            <div class="card-footer text-danger">
                Wrong!
            </div>
          </div>
        </div>
      </div>
      

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
