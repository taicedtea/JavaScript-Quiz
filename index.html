<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/styles.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white ps-2 fs-8" href="#">View High Scores</a>
          <h1 class="navbar-brand text-white ps-2 fs-4" href="#">JavaScript Quiz</h1>
            <span class="navbar-text text-white pe-5 fs-4" id="timer">
              00:00
            </span>
          </div>
        </div>
    </nav>
    <div class="container">
      <!-- starting card and all questions -->
      <div class="row">
        <!-- Starting Card -->
        <div class="col m-auto card text-center mt-4 col-8" id="introCard">
          <h2 class="card-header fs-5" id="startGame">
            Press the "Start" button below to begin!
          </h2>
          <div class="card-body">
            <a href="#" class="btn btn-success">Start</a>
          </div>
        </div>
        <div class="card-footer text-success">
            Correct!
        </div>
        <div class="card-footer text-danger">
            Wrong!
        </div>
      </div>
    </div>
      

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
